<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input de Objects</title> 
</head>
<body>
    <h1>Agregar un producto</h1>
    <form action="http://localhost:8080/api/productos"  method="POST" enctype="application/x-www-form-urlencoded">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" placeholder="Title" required/>
        <label for="price">Price</label>
        <input type="number" name="price" id="price" placeholder="123,2" required/>
        <label for="thumbnail">Thumbnail</label>
        <input type="text" name="thumbnail" id="thumbnail" placeholder="Thumbnail" required/>
        <button type="submit">Agregar</button>
    </form>
    
</body>
</html>
